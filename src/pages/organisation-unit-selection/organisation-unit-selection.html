<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Organisation unit selection'"></span>
    </ion-title>
    <ion-buttons end>
      <span (tap)="openSearchOrganisatioUnitModal()">
        <button class="normalButton" ion-button text-capitalize outline full large>
          &nbsp;&nbsp;&nbsp;
          <ion-icon name="search"></ion-icon>&nbsp;&nbsp;&nbsp;
        </button>
      </span>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="isLoading">
    <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let organisationUnit of organisationUnits;trackBy: trackByFn">
      <organisation-unit-tree [organisationUnit]="organisationUnit" [ouIdsWithAssigments]="ouIdsWithAssigments" [currentSelectedOrgUnitName]="lastSelectedOrgUnit.name"
        [hasOrgUnitChildrenOpened]="hasOrgUnitChildrenOpened" (selectedOrganisationUnit)="setSelectedOrganisationUnit($event)"
        [currentUser]="currentUser"></organisation-unit-tree>
    </div>
    <div *ngIf="organisationUnits.length == 0 && emptyMessage !=''">
      {{ emptyMessage }}
    </div>
  </div>
</ion-content>
