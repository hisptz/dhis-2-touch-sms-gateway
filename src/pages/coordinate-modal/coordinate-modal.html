<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>
      <span [translate]="'Coordinate selection'"></span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <coordinate [position]="position" (onDismissView)="dismiss()" (onSavingCoordinate)="saveCoordinate($event)"></coordinate>
</ion-content>
