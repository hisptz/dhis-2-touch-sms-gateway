<div *ngIf="isLoading">
  <loading [loadingSize]="'large'"> </loading>
</div>

<div *ngIf="!isLoading">

  <div *ngFor="let dataSet of dataSets; trackBy: trackByFn">
    <ion-item no-lines>
      <ion-checkbox color="blue" [(ngModel)]="dataSet.status" (ionChange)="updateSelectedItems()"></ion-checkbox>
      <ion-label> {{ dataSet.name }} </ion-label>
    </ion-item>
  </div>
</div>
