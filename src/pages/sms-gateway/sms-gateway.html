<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span [translate]="'SMS Gateway'"></span>
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar animated="true" autocomplete="on" placeholder="{{ 'Search'|translate }}"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="(isDataSetLoaded$|async) && (isSmsCommandLoaded$ |async)">
          <div text-right class="animated fadeIn">
            <sms-gatway-log-summary (currentSmsLogStatusUpdate)="onCurrentSmsLogStatusUpdate($event)"
              [currentSmsLogStatus]="currentSmsLogStatus$ |async" [smsGatewayLogSummary]="smsGatewayLogSummary$|async"></sms-gatway-log-summary>
          </div>
          <div padding-top padding-bottom>
            <sms-gateway-log-container (startSmsGateway)="onStartSmsGateway($event)" [smsGatewayLogs]="smsGatewayLogs$|async"
              [smsCommandMapper]="smsCommandMapper$|async" [dataSetInformation]="dataSetInformation$|async"
              [dataElements]="dataElements$|async" [currentUser]="currentUser$|async"></sms-gateway-log-container>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
