<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span [translate]="'SMS gateway'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>

        <div *ngIf="isLoading">
          <loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></loading>
        </div>
        <div *ngIf="!isLoading">
          <div class="item-card">
            <div *ngIf="(smsLogs$ |async).length == 0">
              Listening to SMS
            </div>
            <div *ngFor="let smsLog of smsLogs$ |async;trackBy: trackByFn">
              <sms-logs-list-card [smsLog]="smsLog"></sms-logs-list-card>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
